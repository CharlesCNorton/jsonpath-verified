name: Path Hygiene

on:
  pull_request:
  push:

jobs:
  path-hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Check for machine-local absolute paths
        run: python3 scripts/check_local_paths.py
